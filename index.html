    <link rel="stylesheet" href="style.css">
    <title>WeAreTheChampions</title>

<body>
    <div class="wrapper">
        <div class="container">
            <img src="freddie.png" alt="">
            <form action="">
                <p><label for="endorsement">We are the Champions</label></p>
                <textarea name="endorsement" id="text" cols="30" rows="10" placeholder="Write your endorsement here" required></textarea>
                <div class="users">
                    <input type="text" placeholder="From" id="input-from">
                    <input type="text" placeholder="To" id="input-to">
                </div>
                
                <button type="submit" id="btn">Publish</button>
            </form>
            <p> - Endorsements - </p>
        </div>
      
        <div class="endorsements">
